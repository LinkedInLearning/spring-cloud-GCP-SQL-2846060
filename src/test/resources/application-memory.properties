# Fully qualified name of the JDBC
spring.datasource.driverClassName=org.h2.Driver
# Indicate H2 in memory database with the name puzzles
spring.datasource.url=jdbc:h2:mem:puzzles
# Username and password to use for the database
spring.datasource.username=sa
spring.datasource.password=password
# Name of the target database with which we want to operate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
